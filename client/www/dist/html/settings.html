<script src="dist/js/settings.js"></script>
<div class="row">
    <div class="col-12">
        <!--BEGIN TITLE-->
        <h1>Impostazioni</h1>
        <!--END TITLE-->
        <br>
        <div class="row">
            <div class="col-md-4">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" placeholder="Nome">
            </div>
            <div class="col-md-4">
                <label for="surname" class="form-label">Cognome</label>
                <input type="text" class="form-control" id="surname" placeholder="Cognome">
            </div>
            <div class="col-4">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="email">
            </div>
            <div class="col-6 mt-2">
                <label for="Password" class="form-label"> Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="col-6 mt-2">
                <label for="password-confirmation" class="form-label">Conferma Password</label>
                <input type="password" class="form-control" id="passwordConfirmation" placeholder="Conferma Password">
            </div>

            <div class="col-12 mt-4">
                <button type="button" id="save" class="btn btn-primary">Modifica</button>
            </div>
        </div>
        <br>
    </div>
</div>
